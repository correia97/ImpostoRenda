version: 2.0
jobs:
 build:
   docker:
     - image: mcr.microsoft.com/dotnet/core/sdk:2.2
   steps:
     - checkout
     - run:
         name: Restore packages
         command:
           dotnet restore
     - run:
         name: install Tool CodeCov
         command:
           dotnet tool install --tool-path ./ Codecov.Tool           
     - run:
         name: Build App
         command:
           dotnet build
     - run:
         name: Run Test
         command:
           dotnet test --no-build /p:CollectCoverage=true  /p:CoverletOutputFormat=\"cobertura,opencover\" /p:CoverletOutput=\"./../../results\"

     - run:
         name: Publish CodeCov
         command:
           ./codecov -f "/app/results/coverage.opencover.xml" -t $codeCovToken

     - store_artifacts:
          path: results/
 dockerbuild:
    machine:
      image: circleci/classic:201808-01 
    steps:
      - checkout
      - run:
          name: docker build
          command: docker build --build-arg sonarLogin=$sonarLogin --build-arg codecovToken=$codeCovToken  -t imp:v1 .
workflows:
  version: 2
  build_and_test:
    jobs:
      - build  
      - dockerbuild